<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC e hidratação</title>
    <link rel="icon" href="beber-agua.png">
    <link rel="stylesheet" href="./src/stye.css">
</head>
<body>

    <div class="container">
        <main>
            <h1>Informes saúde</h1>
            <p>
                Preencha todos os campos abaixo e consulte seu IMC e/ou sua quantidade diária de ingestão hídrica recomendada.
            </p>
            
            <section class="form">
                <div class="name input">
                    <input id="name" type="text" placeholder="Nome" autofocus/>
                </div>
                <div class="height input">
                    <input id="height" type="number" placeholder="Altura"/>
                </div>
                <div class="age input">
                    <input id="age" type="number" placeholder="Idade"/>
                </div>
                <div class="weight input">
                    <input id="weight" type="number" placeholder="Peso"/>
                </div>

                <div class="buttons">
                    <button type="submit" class="imc" disabled>Meu IMC</button>
                    <button type="submit" class="hydration" disabled>Minha ingestão de água</button>
                </div>
            </section>
        </main>
        <div class="image"></div>
    </div>

    <div class="popup-imc invisible">
        <div class="popup-close-imc">x</div>

        <h1 class="title">IMC</h1>
        <p class="result-imc"></p>
        <p class="content-imc"></p>

        <button class="button-popup-imc-new">Nova consulta</button>
        <button class="button-popup-imc">Ver minha ingestão de água recomendada</button>
    </div>
    
    <div class="popup-hydration invisible">
        <div class="popup-close-hydration">x</div>

        <h1 class="title">Quantidade de água recomendada</h1>
        <p class="result-hydration"></p>
        <p class="content-hydration"></p>

        <button class="button-popup-hydration-new">Nova consulta</button>
        <button class="button-popup-hydration">Ver meu IMC</button>
    </div>
    
    <script src="./src/scripts.js"></script>
</body>
</html>
